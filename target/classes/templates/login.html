<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Ingreso al sistema</title>
<!-- Link a estilos de bootstrap 3.3.7 CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

<!-- tema opcional -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous">
</head>
<body>

<!-- cabecera -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#" th:href="@{/}">DEVELOPMENT TIME</a>
			</div>
		</div>
	</nav>

	<br>
	<br>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<h1>Iniciar de sesión</h1>
				<form th:action="@{/login}" method="post">

					<div th:if=${param.error}>
						<div class="alert alert-danger">Usuario o password incorrecto</div><!-- alerta para credenciales erradas -->
					</div>

					<div th:if=${param.logout}>
						<div class="alert alert-info">Sesión cerrada con éxito
						</div><!-- alerta para la salida del sistema -->
					</div>

					<div class="form-group">
						<label  for="username">Nombre de usuario : </label> <input id="username"  name="username" type="text" class="form-control"
							required autofocus="autofocus" placeholder="Ingrese su email">
					</div>

					<div class="form-group">
						<label  for="password">Password : </label> <input id="password" type="password"  name="password" class="form-control" required
							autofocus="autofocus" placeholder="Ingrese su password">
					</div>

					<div class="form-group">
						<div class="row">
							<div class="col-md-6 col-md-offset-3">
								<input type="submit" class="form-control btn btn-primary" name="login-submit" id="login-submit"
									value="Ingresar" />
							</div>
						</div>
					</div>
				</form>
				<div class="form-group">
					<span>Si aun no estas registrado <a th:href="@{/registro}"> aqui puedes hacerlo</a></span>
				</div>

			</div>
		</div>
	</div>


	<!-- se añade del bootstrap el JavaScript -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
</body>
</html>
